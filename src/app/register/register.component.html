

<div class="">

    <div>
        <div class="mainregview">

            <div class="regbody">
        
                <div class="max-w-[940px] h-[520px]  border-transparent rounded-xl grid   lg: grid-cols-1 sm:grid-cols-1 md:grid-cols-2 items-center gap-20 mt-14 z-10">
        
                    <div class="grid">
        
                        <img class="h-full border-transparent rounded-xl shadow-[0_0_10px_theme('colors.black')]"
                            src="https://www.roundhouse.ca/wp-content/uploads/2022/03/2022-blog-register-now.jpg"
                            alt="No Image">
        
                    </div>
        
                    <div class="max-w-100 grid gap-5">
        
                        <h6 class="text-5xl text-white font-bold">Register Here</h6>
                        
        
                        <form [formGroup]="registerForm" class="space-y-6" (ngSubmit)="register()">

                            <div class="relative">
                                <div
                                    class="absolute top-1 left-1 text-blue-300 bg-white rounded-md p-2 flex items-center justify-center">
        
                                    <i class="fa-solid fa-envelope"></i>
        
                                </div>
        
                                <input name="email" type="text" placeholder="Email" formControlName="email"
                                    class="w-5/6 bg-white-light py-2 px-10 rounded-lg focus:bg-slate-700 focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg focus:text-white">
        
                            </div>

                            <!-- Error Div - Email -->

                            <div *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched" class="font-semibold text-red-700 mb-3">Invalid Email</div>


                            <div class="relative">
                                <div
                                    class="absolute top-1 left-1 text-blue-300 bg-white rounded-md p-2 flex items-center justify-center">
        
                                    <i class="fa-regular fa-user"></i>
        
                                </div>
        
                                <input name="username" type="text" placeholder="Username" formControlName="username"
                                    class="w-5/6 bg-white-light py-2 px-10 rounded-lg focus:bg-slate-700 focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg focus:text-white">
        
                            </div>

                            <!-- Error Div - Username -->

                            <div *ngIf="this.registerForm.get('username')?.errors && this.registerForm.get('username')?.touched" class="font-semibold text-red-700 mb-3">Invalid Username</div>
        
                            <div class="relative">
                                <div
                                    class="absolute top-1 left-1 text-blue-300 bg-white-medium rounded-md p-2 flex items-center justify-center">
        
                                    <i class="fa-solid fa-lock"></i>
        
                                </div>
        
                                <input name="password" type="password" placeholder="Password" formControlName="password"
                                    class="w-5/6 bg-white-light py-2 px-11 rounded-lg focus:bg-slate-700 focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg focus:text-white">
        
                            </div>

                            <!-- Error Div - Password -->

                            <div *ngIf="this.registerForm.get('password')?.errors && this.registerForm.get('password')?.touched" class="font-semibold text-red-700 mb-3">Invalid Password</div>
        
        
        
                            <button type="submit" 
                                class="bg-yellow-500 hover:bg-green-600 w-2/5 font-semibold rounded-md py-2">Register</button>
        
        
                        </form>
        
                        <div class="text-zinc-50 border-t border-white-light pt-4 space-y-4 text-sm">
                            <p>Existing User ? <a routerLink="/user/login" class="text-neon-blue cursor-pointer hover:text-blue-500">Log in Here
                                    here</a> </p>
                            <p class="text-neon-blue cursor-pointer hover:text-blue-500">Forgot Password</p>
        
                        </div>
        
                    </div>
        
                </div>
        
            </div>
        
        </div>
    </div>

</div>
