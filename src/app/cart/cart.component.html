

<app-header></app-header>

<ng-container *ngIf="productcart.length !=0">

    <div class="container m-auto mt-5">

        <div class="card-table">

            <div class="cart-product">
    
                <table class="table-auto w-full">
    
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr *ngFor="let item of productcart; let i = index" >
    
                            <td>{{i+1}}</td>
                            <td class="w-40">{{item.title}}</td>
                            <td class="text-center"> <img class="w-44" src="{{item.image}}" alt="No Img"> </td>
                            <td class="w-60 text-center">{{item.description}}</td>
                            <td class="font-semibold text-center">{{item.price}}</td>
                            <td class="text-center">{{item.quantity}}</td>
                            <td class="text-center">{{item.total}}</td>
                            <td class="text-center">
                                <button (click)="removeItem(item)" class="bg-red-500 text-white p-1 w-16 rounded-md hover:bg-red-600">Delete</button>
                            </td>
    
                        </tr>

                        <tr>
                            <td colspan="4"></td>
                            <td> <button (click)="emptycart()" class="bg-red-600 text-white p-1 w-24 rounded-md" >Empty Cart</button> </td>
                            <td> <button routerLink="" class="bg-green-600 text-white p-1 w-24 rounded-md mx-4" >Shop More</button> </td>
                            <td> <button class="bg-yellow-500 p-1 w-24 rounded-md" >Check Out</button> </td>

                            <td> <strong>Grand Total : ${{grandTotal}}</strong> </td>


                        </tr>

                    </tbody>
    
                </table>
    
            </div>
    
        </div>

    </div>

</ng-container>










<ng-container *ngIf="productcart.length == 0" >
    <div class="container m-auto mt-5">

        <div class="card shadow-md">
    
            <h5 class="card-title font-bold">My Cart</h5>
    
        </div>
    
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4 class="text-xl font-bold">Your Cart is Empty</h4>
            <h6 class="font-semibold">Add Items</h6>
            <button routerLink="" class="w-36 bg-blue-600 text-white p-1 mt-7 rounded-sm">Shop Now</button>
        </div>
    
    </div>
</ng-container>
